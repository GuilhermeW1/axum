<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axum | {{ title }}</title>
</head>
<body class="w-full flex flex-col items-center justify-center">
  {% include "header.html" %}
  <main class="max-w-[1024px] w-full flex items-center justify-center">
    <form
      method="POST"
      action="/users/create"
      class="flex rounded flex-col gap-4 bg-gray-200 w-[300px] h-[300px] items-center justify-center"
    >
      <div class="flex flex-col">
        <label for="name">Name</label>
        <input class="border rounded p-2" type="text" name="name" id="name">
      </div>

      <div class="flex flex-col">
        <label for="email">Email</label>
        <input class="border rounded p-2" type="email" name="email" id="email">
      </div>
      <div class="flex flex-row justify-between gap-8 mt-4">
        <button type="submit" class=" p-2 cursor-pointer border bg-blue-800 rounded text-white">Salvar</button>
        <a href="/" class=" p-2 cursor-pointer border bg-red-800 rounded text-white">Cancelar</a>
      </div>
    </form>
        {% block content %}

        {% endblock content %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</body>
</html>
